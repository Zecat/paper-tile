<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../polymer/polymer.html">


<!--

Example:

    <paper-tile></paper-tile>

@group Seed Elements
@element paper-tile
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-tile">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        @apply(--paper-font-common-base);
        cursor: pointer;
      }
      iron-image {
        width: 180px;
        height: 180px;
      }
      :host[footer-content] iron-image {
        @apply(--layout-vertical);
        @apply(--layout-end-justified);
      }
      #content {
        color: var(--paper-tile-color, white);
        background: var(--paper-tile-background, rgba(0,0,0,0.5));
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      #text {
        @apply(--layout-flex);
        padding: 16px;
      }
      :host[alternative-font-size] #firstLine, :host[alternative-font-size] #secondLine {
        font-size: 14px;
      }
      #firstLine {
        font-weight: 500;
        padding-bottom: 4px;
        font-size: 16px;
      }
      #secondLine {
        font-size: 12px;
      }
      paper-icon-button {
        padding: 12px;
        width: 48px;
        height: 48px;
      }
    </style>
    
    <iron-image src="[[img]]" sizing="cover" on-tap="_primaryActionTaped">
      <div id="content">
        <div id="text">
          <div id="firstLine">[[firstLine]]</div>
          <div id="secondLine">[[secondLine]]</div>
        </div>
        <paper-icon-button icon="[[icon]]" on-tap="_secondaryActionTaped"></paper-icon-button>
      </div>
    </iron-image>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-tile',

    properties: {
      firstLine: String,
      
      footerContent: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      img: String,
 
      secondLine: String,

      secondActionOnLeft: {
        type: Boolean,
        value: false
      },

      secondActionIcon: String,

      alternativeFontSize: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_updateContentHeight(firstLine, secondLine)'
    ],

    ready: function() {
      this._updateContentHeight(this.firstLine, this.secondLine);
    },

    _primaryActionTaped: function() {
      this.fire('tap-primary-action');
    },

    _secondaryActionTaped: function(e) {
      e.stopPropagation();
      this.fire('tap-secondary-action');
    },

    _updateContentHeight: function(firstLine, secondLine) {
      this.$.content.style.height = firstLine ? ( secondLine ? '68px' : '48px') : 0;
    },

  });

</script>
